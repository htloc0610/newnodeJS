<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Application Development</title>
  </head>
  <body>
    <h1>Welcome to Web Application Development</h1>
    <div id="content"></div>

    <script>
      // Fetch data from the API and display it in the HTML
      fetch("/api")
        .then((response) => response.json())
        .then((data) => {
          const contentDiv = document.getElementById("content");
          contentDiv.innerHTML = `<p><strong>Message:</strong> ${
            data.message
          }</p>
                                        <p><strong>Subject:</strong> ${
                                          data.subject
                                        }</p>
                                        <h2>Students:</h2>
                                        <ul>
                                            ${data.students
                                              .map(
                                                (student) =>
                                                  `<li>${student.id}: ${student.name}</li>`
                                              )
                                              .join("")}
                                        </ul>`;
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
